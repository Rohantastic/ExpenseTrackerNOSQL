<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="/css/addExpense.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
    <div class="container">
        <h1>Add Expense</h1>
        <form onsubmit="addNewExpenses(event)">
            <div class="form-group">
                <label for="expense">Add Expense</label>
                <input type="number" name="expense" required>
            </div>
            <div class="form-group">
                <label for="description">Add Description</label>
                <input type="text" name="description" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category">
                    <option value="1">Fuel</option>
                    <option value="2">Medicine</option>
                    <option value="3">Groceries</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <button class="add-button">Add</button>
        </form>
        <div id="message"></div>
        <button id="razorPayButton" class="premium-button">Buy Premium</button>
        <button id="downloadExpenseButton" class="download-button" style="visibility: hidden;">Download</button>
        <button id="dailyExpense" class="hidden-button" style="visibility: hidden;">Daily Expense</button>
        <button id="monthlyExpense" class="hidden-button" style="visibility: hidden;">Monthly Expense</button>
        <button id="yearlyExpense" class="hidden-button" style="visibility: hidden;">Yearly Expense</button>
        <p id="premiumUserMessage"></p>
        <hr>
        <ul id="expenseList"></ul>
        <ul id="dailyexpenseList"></ul>
        <ul id="yearlyexpenseList"></ul>
        <h1 id="nameOfUser"></h1>
        <div id="manifest"></div>
        <div class="bottom-container">
            <div id="pagination"></div>
            <select name="dynamicpagination" id="dynamicpagination" class="pagination-select">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </div>
        <h1 id="downloadHistoryListHeading"></h1>
        <ul id="downloadHistoryList"></ul>
        <div id="LeaderBoardText"></div>
        <ul id="leaderboard"></ul>
    </div>
    <script src="/js/addExpense.js"></script>
</body>

</html>
